<div class="center-form">
    <img src="../../../assets/logo3.png" alt="logo"/>
    <h2>Enter Details to Register</h2>
    <form nz-form [formGroup]="registerForm" class="custom-form">
        <nz-form-item>
            <nz-form-control nzErrorTip="Please Input Your Name">
                <nz-input-group nzPrefixIcon="idcard">
                    <input type="text" nz-input formControlName="name" placeholder="Enter Name"/>
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control nzErrorTip="Please Input Your Name">
                <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="email" placeholder="Enter Email"/>
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control nzErrorTip="Please Input Your Password">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Enter password"/>
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>

        <button nz-button nzType="primary" nzBlock [disabled]="registerForm.invalid" class="w-100">Register</button>
    </form>
</div>
